<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi primera página web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

        header {

            padding: 10px;

        }
        main {
            background: white;
            padding: 20px;
            margin-top: 10px;

            color: #777;

        }

<body>
    <header>
        <h1>Bienvenido a mi página web</h1>

    <main>
        <p>Este es un ejemplo sencillo de una página web estática.</p>
        <p>¡Puedes editar este archivo para comenzar a personalizar tu sitio!</p>
    </main>
    <footer>

    </footer>

</html>
